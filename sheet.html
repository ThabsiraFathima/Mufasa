<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forms</title>
  <style>
    /* Pink background image styling */
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      color: #333;
      /* Example pink background image using a gradient */
      background: 
        linear-gradient(135deg, #fcf9fa, #fbc1d9, #f3eff0);
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      min-height: 100vh;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
      text-shadow: 1px 1px 3px rgba(255,255,255,0.8);
    }
    form {
      max-width: 500px;
      background: rgba(206, 196, 196, 2.5);
      padding: 25px 30px;
      margin: 0 auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      margin-top: 15px;
    }
    input[type="text"],
    input[type="number"],
    input[type="date"],
    input[type="password"],
    select,
    textarea {
      width: 100%;
      padding: 8px 10px;
      margin-top: 4px;
      border: 1.5px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="date"]:focus,
    input[type="password"]:focus,
    select:focus,
    textarea:focus {
      border-color: #ee7da3; /* pinkish focus */
      outline: none;
    }
    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 6px;
      transform: scale(1.1);
      cursor: pointer;
    }
    .radio-group, .checkbox-group {
      margin-top: 5px;
    }
    input[type="submit"],
    input[type="reset"] {
      background-color: #db5481;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      transition: background-color 0.3s ease;
      display: inline-block;
      width: 48%;
      box-sizing: border-box;
    }
    input[type="submit"]:hover,
    input[type="reset"]:hover {
      background-color: #f5dde7;
    }
    input[type="reset"] {
      background-color: #eb6a9f;
      margin-left: 4%;
    }
  </style>
</head>
<body>
  <h2>Forms</h2>
  <form action="submit.html" method="post">
    <label for="name">Full name:</label>
    <input type="text" id="name" name="name" />

    <label for="phone">Phone number:</label>
    <input type="text" id="phone" name="phone" />

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="0" max="120" required />

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" />

    

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required />

    

    <label for="city">Select city:</label>
    <select id="city" name="city">
      <option value="Tirunelveli">Tirunelveli</option>
      <option value="kanyakumari">Kanyakumari</option>
      <option value="sivakasi">Sivakasi</option>
      <option value="Rajapalayam">Rajapalayam</option>
    </select>

    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="4"></textarea>

   
    <label for="review">Review (feedback):</label>
    <textarea id="review" name="review" rows="5"></textarea>

    <input type="submit" value="Submit the form" />
    <input type="reset" value="Reset the form" />
  </form>
</body>
</html>
