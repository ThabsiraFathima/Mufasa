<!DOCTYPE html>
<head>
    <body>
        <title> forms </title>
   
    <h2>Forms</h2>

    <form action="submit.html" method="post">
    <label for="name">Full name:</label><br>
    <input type="text" id="name " name="name"><br><br>

    <label for="phone">Phone number:</label><br>
    <input type="text" id="phone" name="phone"><br><br>

    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" min="0" max="120" required><br><br>


    <label for="email">Email:</label><br>
    <input type="text" id="email" name="emil"><br><br>

    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>

    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>

    <label for="dob">Date of Birth:</label><br>
   <input type="date" id="dob" name="dob" required><br><br>



    <label for="password">Password:</label><br>
    <input type="text" id="password" name="password"><br><br>

    <label for="city">Select city:</label><br>
    <select id="city" name="city">
        <option value="Tirunelveli">Tirunelveli</option>
        <option value="kanyakumari">Kanyakumari</option>
        <option value="sivakasi">Sivakasi</option>
        <option value="Rajapalayam">Rajapalayam</option>
    </select><br><br>

    <label for="address">Address:</label><br>
    <textarea id="address" name="address" rows="4" cols="40"></textarea><br><br>

     <label for="likes">Do you like this page?</label><br>
    <input type="checkbox" id="likes" name="likes" value="yes"> Yes<br>
    <input type="checkbox" id="likes" name="likes" value="NO"> NO<br><br>

    <label for="review">Review(feedback):</label><br>
    <textarea id="review" name="review" rows="5" cols="50"></textarea><br><br>

    <input type="submit" value="submit the form"><br>
    </form><br>
    <input type="reset" value="Reset the form">

</body>
</head>
